<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Netflix Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Netflix</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <h1>Welcome to Dummy Netflix</h1>
      <p>Browse your favorite shows and movies.</p>
    </section>

    <section class="movies-list">
      <h2>Trending Movies</h2>
      <div class="movie">
        <img src="https://via.placeholder.com/200x300" alt="Movie 1">
        <p>Movie Title 1</p>
      </div>
      <div class="movie">
        <img src="https://via.placeholder.com/200x300" alt="Movie 2">
        <p>Movie Title 2</p>
      </div>
      <!-- Add more movies here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Dummy Netflix</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
